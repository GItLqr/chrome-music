<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>音乐电台选项</title>
<link href="css/music.css" type="text/css" rel="stylesheet" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/wdragsort.js" type="text/javascript"></script>
<script src="js/music.js" type="text/javascript"></script>
<style>
body{background:#EBEFF9}
</style>
</head>
<body>
<div class="mod-options">
<h1 class="title">音乐电台2.5选项</h1>
<div class="c" style="position:relative;">
	<div class="pointer"></div>
	<ul class="clearfix cate">
		<li><div class="radio"><div></div></div><span>播放模式</span></li>
		<li><div class="radio"><div></div></div><span>下拉模式</span></li>
	</ul>
	<div class="options play-mode clearfix">
		
	</div>
	<div class="options select-mode clearfix">
		<ul class="item clearfix"></ul>
		<ul class="item clearfix" style="margin-top:10px"></ul>
		<div style="padding-top:10px;">注：将想要收听的电台从上面拖拽到下面，然后保存即可。</div>
	</div>
</div>
<div style="margin-top:20px;text-align:center;position:relative"><button onclick="Music.options.save()">保存</button>
<span class="message">保存成功</span>
</div>
<div class="tip">
感觉不错，分享给好友哈：
<span class="share"></span>
<a href="http://goo.gl/oEGAE" style="float:right">反馈建议</a>
</div>
</div>
<!-- <iframe src="http://goo.gl/l0DmW" style="display:none"></iframe> -->
<script>
Music.options.init();
Music.share.build($('.share'), null, 8);
</script>
